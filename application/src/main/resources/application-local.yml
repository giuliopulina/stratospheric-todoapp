spring:
  jpa:
    show-sql: true
  cloud:
    aws:
      credentials:
        secret-key: foo
        access-key: bar
      endpoint: http://localhost:4566
      region:
        static: eu-west-2
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
    web:
      resources:
        static-locations: file:src/main/resources/static/
        cache:
          period: 0

custom:
  use-cognito-as-identity-provider: false